<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGN IN </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main>
        <div class="container mt-3">
            <h1>Sign Up for free!</h1>
            <p>Please fill in this form to create an account.</p>
    <form action="/action_page.php">

        <div class="mb-3 mt-3">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter you full name here" name="name">
        </div>

        <div class="mb-3 mt-3">
            <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your phone number here" name="number">
         </div>

    <div class="mb-3 mt-3">
       <label for="email"> Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div>
       <label for="password">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>

    <div>
       <label for="rpassword">Repeat Password: </label>
       <input type="password" class="form-control" id="rpwd" placeholder="Repeat password" name="rpwd">
    </div>
     
    <div class="form-check mb-3">
       <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="tnc">
       By creating an account you agree to our <span><a href="">Terms & Privacy</a></span>
    </div>

    <div class="button">
        <button type="button" class="btn btn-secondary">Sign Up</button>
        <button type="button" class="btn btn-dark">Cancel</button>   
    </div>
</form>
    </div>
</main>
</body>
</html>
